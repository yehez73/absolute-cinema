<body class="bg-gray-100 font-popins">
    <!-- Movies Page -->
    <section class="py-12 bg-white" id="movies">
        <div class="container mx-auto text-center">
            <!-- Tab Buttons -->
            <div class="flex justify-center mb-16 space-x-6">
                <button
                    class="px-6 py-2 font-bold text-lg transition-colors focus:outline-none"
                    [ngClass]="{'bg-yellow-500 text-black': activeTab === 'nowshowing', 'bg-gray-200': activeTab !== 'nowshowing'}"
                    (click)="activeTab = 'nowshowing'"
                >
                    Now Showing
                </button>
                <button
                    class="px-6 py-2 font-bold text-lg transition-colors focus:outline-none"
                    [ngClass]="{'bg-yellow-500 text-black': activeTab === 'coming-soon', 'bg-gray-200': activeTab !== 'coming-soon'}"
                    (click)="activeTab = 'coming-soon'"
                >
                    Coming Soon
                </button>
            </div>

            <!-- Tab Content -->
            <div *ngIf="activeTab === 'nowshowing'" class="flex flex-wrap justify-center gap-8">
                <!-- Now Showing Movies -->
                <div *ngFor="let movie of nowshowingMovies" class=" w-72 sm:w-72 md:w-72 lg:w-72 text-black rounded-lg overflow-hidden shadow-lg" (click)="goToMovieDetail(movie.id.toString())">
                    <div class="w-full h-[28rem] bg-white relative">
                        <img [src]="movie.image" alt="{{ movie.title }}" class="w-full h-full object-cover">
                        <div class="absolute top-0 left-0 text-black p-2">
                            <div class="bg-neutral-100 rounded-lg">
                                <span class="fi fi-{{ getCountryCode(movie.language) }} text-black rounded-lg text-sm ml-1 mr-1"></span>
                            </div>
                        </div>
                        <div class="absolute top-0 right-0 text-black p-2">
                            <span class="bg-yellow-500 text-black px-2 py-1 rounded-lg">{{ movie.duration }}</span>
                            <span class="bg-red-500 text-white px-2 py-1 rounded-lg">{{ movie.rating }}</span>
                        </div>
                    </div>
                    <div class="p-2 bg-black">
                        <h3 class="text-xl font-medium text-white">{{ movie.title }}</h3>
                    </div>
                </div>
            </div>
            
            <div *ngIf="activeTab === 'coming-soon'" class="flex flex-wrap justify-center gap-8">
                <!-- Coming Soon Movies -->
                <div *ngFor="let movie of upcomingMovies" class="w-72 sm:w-72 md:w-72 lg:w-72 text-black rounded-lg overflow-hidden shadow-lg">
                    <div class="w-full h-[28rem] bg-white relative">
                        <img [src]="movie.image" alt="{{ movie.title }}" class="w-full h-full object-cover">
                        <div class="absolute top-0 right-0 text-black p-2">
                            <span class="bg-red-500 text-white px-2 py-1 rounded-lg">{{ movie.release_date }}</span>
                        </div>
                    </div>
                    <div class="p-2 bg-black">
                        <h3 class="text-xl font-medium text-white">{{ movie.title }}</h3>
                    </div>
                </div>
            </div>            
        </div>
    </section>
</body>
