<div class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold mb-6">Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="mt-1 block w-full p-2 border rounded" required [(ngModel)]="email" name="email" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" class="mt-1 block w-full p-2 border rounded" required [(ngModel)]="password" name="password" />
      </div>
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Login</button>
    </form>
    <p class="mt-4 text-gray-600">Don't have an account? <a routerLink="/register" class="text-blue-600">Register here</a>.</p>
  </div>
